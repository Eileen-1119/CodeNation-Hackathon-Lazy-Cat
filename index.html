<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Insomnia Killer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <script src="script.js"></script>

  <div class="cat-chat convo1">
    <div class="question1">
      <img class="lazycat"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSllhR5ACf1GHNpUHyayeXGsqcswUQro94e9w&usqp=CAU">
      <div class="box1">
        <p class="answer">This is your lovely sleep assistant, LazyCat. Isn't it time to sleep?</p>
      </div>
    </div>
  </div>

  <div class="user-chat convo2">
    <div class="answer1">
      <p class="answer">I've been having trouble sleeping.</p>
      <img class="user" src="https://i.pinimg.com/736x/e1/6e/ef/e16eef8a2eba32b917b477cea8b04af1.jpg">
    </div>
  </div>

  <div class="cat-chat convo3">
    <div class="question2">
      <img class="lazycat"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSllhR5ACf1GHNpUHyayeXGsqcswUQro94e9w&usqp=CAU">
      <div class="box1">
        <p class="answer">Aw, maybe I can be of help. Would you like to:</p>
        <div class="buttons">
          <button class="scheduleButton">See your sleep schedule?</button>
          <button class="musicButton">Listen to music?</button>
          <button class="tipsButton">Receive sleep assistance?</button>
        </div>
      </div>
    </div>
  </div>

  <div class="cat-chat convo4">
    <div class="question3">
      <img class="lazycat"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSllhR5ACf1GHNpUHyayeXGsqcswUQro94e9w&usqp=CAU">
      <div class="box1">
        <p class="answer">Oh, you have not set a sleep schedule yet. Set it up it here. </p>
      </div>
    </div>
  </div>

  <div class="user-chat convo5">
    <div class="answer2">
      <div class="inputs1">
        <p>Wake-Up Time:</p>
        <input placeholder="Ex.8:00 am" class="wake-time" value="" />
        <p>Nap Time:</p>
        <input placeholder="Ex.12:00 pm - 12:30 pm" class="nap-time" value="" />
        <p>Sleep Time:</p>
        <input placeholder="Ex. 10:00 pm" class="sleep-time" value="" />
        <button class="submit">Submit</button>
      </div>
      <img class="user2" src="https://i.pinimg.com/736x/e1/6e/ef/e16eef8a2eba32b917b477cea8b04af1.jpg">
    </div>
  </div>

  <div class="cat-chat convo6">
    <div class="question4">
      <img class="lazycat"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSllhR5ACf1GHNpUHyayeXGsqcswUQro94e9w&usqp=CAU">
      <div class="box1">
        <p class="answer">Here is your Sleep Schedule!</p>
        <div class="inputs2">
          <div class="display-wakeTime"></div>
          <div class="display-napTime"></div>
          <div class="display-sleepTime"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</body>

</html>
